    <section class="booking">
      <div class="container">

        <h2>Make a Booking</h2>
        <form action="" id="bookingform">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email id"/>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number"/>
          </div>
          <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" required placeholder="Enter no. of people" />
          </div>
          <button onclick="sendData(event)">Submit</button>

        </form>
      </div>
    </section>

   

    <script>
  
  const firebaseConfig = {
    // Your Firebase configuration
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const sendData = async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;
    const people = document.getElementById('people').value;

    const options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name,
        email,
        mobile,
        people
      })
    };

    try {
      const res = await fetch('https://newbookingpage-default-rtdb.firebaseio.com/UserData.json', options);
      console.log(res);
      if (res.ok) {
        alert("Booking submitted successfully!");
      } else {
        alert("An error occurred. Please try again.");
      }
    } catch (error) {
      console.error('Error:', error);
      alert("An error occurred. Please try again.");
    }
  };
</script>
